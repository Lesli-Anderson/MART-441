<html>
    <head>
        <title>Canvas</title>
    </head>
    <script src="libs/jquery.min.js"></script>
    <script src="scripts/square.js"></script>
    <script src="scripts/canvas.js"></script>
    <style>
        #myCanvas{
            border:rgb(8, 3, 80);
            border-style: double;
            border-width: 8px;
            
        }
    </style>
    <body>
        <h1>Move the purple square and dodge the rest.</h1>
        <p>Use the D key to move right.
            Use the A key to move left.
            Use the W key to move up.
            Use the S key to move down.
        </p> 
        <canvas id="myCanvas" height="600" width="800"></canvas>
       
      
    </body>
</html>
