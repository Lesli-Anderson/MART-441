<html>
    <head>
        <script>
            // I am defining my method here
            function getARandomNumber(min, max)
            {
                return Math.floor(Math.random() * (max - min + 1) ) + min;
            }
        </script>
    </head>
    <body>
        <script>
            document.write(getARandomNumber(5,10)); // remember I am calling my method here
        </script>
    </body>
</html>
