<html>
    <style>
        body{
            // background-color: rgb(255, 166, 49);
            background-image: linear-gradient(rgba(0, 255, 255, 0.5),rgba(39, 2, 61, 0.5));
        }
    </style>
    <script>
        function getChoice1()
        {
            var myChoice = document.getElementById("choice").value;
            var myQuestion = document.getElementById("question");
            if(myChoice === "Go left") //change 
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";
                
                document.getElementById("choice2").style.display="block";
                document.getElementById("btnSubmit2").style.display="block";
                

                myQuestion.innerHTML = "Go left to produce. Is there anything you needed in this department?"; 
            }
            else if(myChoice === "Go right")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";
                
                document.getElementById("choice3").style.display="block";
                document.getElementById("btnSubmit3").style.display="block";
                myQuestion.innerHTML = "Go right to the bakery and deli. Did you need anything from these departments?";

            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }
        
        }
        function getChoice2()
        {
            var answer = document.getElementById("choice2").value;
            var myQuestion = document.getElementById("question");
            if(answer === "yes")
            {
                document.getElementById("mainImage").src = "produce-unshplash.jpg"
                myQuestion.innerHTML = "Thank you for your kindness!";
            }
            else if(answer === "no")
            {
                myQuestion.innerHTML = "Please remember we are all in this together.";
            }
        }

        function getChoice3()
        {
            var answer = document.getElementById("choice3").value;
            var myQuestion = document.getElementById("question");
            if(answer === "yes")
            {
                document.getElementById("mainImage").src = "deli-bakery-unspash.jpg"
                myQuestion.innerHTML = "Thank you for your kindness!";
            }
            else if(answer === "no")
            {
                myQuestion.innerHTML = "Please remember we are all in this together.";
            }
        }
    </script>
    <body>

        <h1>Sunshine Mart</h1>
        <br>
        <img src="shoppingCart-unsplash" id="mainImage">
    <div id="question">
    <br>
    You are at the grocery store heading through the entry.
    <br>
    You grab a shopping cart and come to the main aisle..
    <br>
    Which way do you go? Go left? Go right?
      
    </div>
       
        <br>
        <input type="text" size="30" id="choice" value="Please enter Go left or Go right">
        <button id="btnSubmit" onclick="getChoice1();">Click to continue</button>

        <input type="text" size="30" id="choice2" value="Enter yes or no." style="display:none">
        <button id="btnSubmit2" onclick="getChoice2();"  style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice3" value="Enter yes or no."  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>
     
    </body>

</html>
